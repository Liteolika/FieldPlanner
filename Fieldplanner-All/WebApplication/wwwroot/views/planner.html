<h2>Planeraren</h2>

<div class="row">

    <div class="col-sm-3">
        <button ng-click="vm.addStation()" class="btn btn-default btn-block">Lägg till station</button>
    </div>

</div>

<hr />

<div ng-repeat="station in vm.stations" class="panel panel-primary">
    <div class="panel-heading">
        <h4>Station {{station.number}}</h4>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-sm-3">
                Plats för stationen: <input type="text" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                Skjutställning: 
                <select class="form-control">
                    <option ng-repeat="stance in vm.stances">{{stance}}</option>
                </select>
            </div>
            <div class="col-sm-3">
                Stödhand:
                <select class="form-control">
                    <option value="true">Ja</option>
                    <option value="false">Nej</option>
                </select>
            </div>
        </div>

        <hr />
        
        <div class="panel panel-warning" ng-repeat="targetGroup in station.targetGroups">

            <div class="panel-heading">
                <h5>
                    Målgrupp {{targetGroup.name}}
                    <span class="btn-group pull-right">
                        <button ng-click="station.removeTargetGroup(targetGroup)" class="btn btn-sm btn-block btn-danger">
                            <i class="fa fa-remove"></i> Ta bort
                        </button>
                    </span>
                </h5>
            </div>
            <div class="panel-body">

                <table class="table table-condensed table-striped table-bordered">
                    <tbody>
                        <tr ng-repeat="target in targetGroup.targets">
                            <td>Figurtyp</td>
                            <td>
                                {{target.figure.description}}
                                <img ng-src="api/target/getimage/{{target.figure.id}}" width="60" />

                                <div class="dropdown">
                                    <button class="btn btn-default btn-lg btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        {{target.figure.description}}
                                        <!--<span class="caret"></span>-->
                                        <img ng-src="api/target/getimage/{{target.figure.id}}" width="24" />
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li ng-repeat="figure in vm.figures">
                                            <a href="" ng-click="target.setFigure(figure)">
                                                <img ng-src="api/target/getimage/{{figure.id}}" width="17" />{{figure.description}}
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="col-sm-2">
                    <button class="btn btn-default btn-sm btn-block" ng-click="targetGroup.addTarget()">Lägg till figur</button>
                </div>

            </div>

        </div>

        <div class="col-sm-3">
            <button ng-show="station.targetGroups.length < 6" ng-click="station.addTargetGroup()" class="btn btn-default btn-sm btn-block">Lägg till målgrupp</button>
        </div>
        
    </div>

</div>
